<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiệu ứng trong Jquery</title>
    <script src="/import/js/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <style>
      #wrapper {
        width: 960px;
        margin: 0px auto;
      }
      #box {
        width: 400px;
        padding: 40px;
        background: #e74c3c;
        text-align: center;
        color: #fff;
        position: absolute;
        top: 0px;
        left: 0px;
      }
      #back-top {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background: #333;
        color: #fff;
        padding: 10px;
      }
    </style>
    <script>
      $(document).ready(function () {
        $("#effect-animate").click(function () {
          $("#box").animate(
            {
              width: "100px",
              padding: "50px",
              left: "500",
            },
            1000
          );
        });
      });
    </script>
    <div id="wrapper">
      <h1>Hiệu ứng show - hide JQuery</h1>
      <a href="#" id="effect-animate">Animate</a>
      <div id="box"></div>
    </div>
  </body>
</html>
