<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sự kiện Hover</title>
    <script src="/import/js/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <style>
      #target {
        display: inline-block;
        padding: 20px;
        background: goldenrod;
        color: black;
        text-decoration: none;
      }
    </style>
    <script>
      $(document).ready(function () {
        $("#target").hover(
          // Hover in
          function () {
            $(this).css("background-color", "gold");
          },
          function () {
            // Hover out
            $(this).css("background-color", "pink");
          }
        );
      });
    </script>
    <h1>Sự kiện Hover Trong Jquery</h1>
    <a href="#" id="target">#target</a>
  </body>
</html>
