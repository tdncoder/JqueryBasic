<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm Slider vào website</title>
    <script src="/import/js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="slick/slick.css" />
    <link rel="stylesheet" href="slick/slick-theme.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <script src="slick/slick.min.js"></script>
    <h2>Auto slider</h2>
    <div class="card">
      <div class="card-body">
        <div class="auto_slider">
          <img class="card-img-top" src="images/img1.png" alt="" />
          <img class="card-img-top" src="images/img2.png" alt="" />
          <img class="card-img-top" src="images/img3.png" alt="" />
          <img class="card-img-top" src="images/img4.png" alt="" />
          <img class="card-img-top" src="images/img5.png" alt="" />
          <img class="card-img-top" src="images/img6.png" alt="" />
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $(".auto_slider").slick({
          slidesToShow: 3,
          slidesToScroll: 1,
          autoplay: true,
          autoplaySpeed: 3000,
        });
      });
    </script>
  </body>
</html>
