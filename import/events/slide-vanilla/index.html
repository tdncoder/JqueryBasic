<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm slider JQuery vào website</title>
    <script src="/import/js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Jquery Slider</h2>
      <div class="slider-outer">
        <div class="prev">
          <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
        </div>
        <div class="slider-inner">
          <img src="images/img1.png" alt="Car" class="active" />
          <img src="images/img2.png" alt="Car" />
          <img src="images/img3.png" alt="Car" />
          <img src="images/img4.png" alt="Car" />
          <img src="images/img5.png" alt="Car" />
          <img src="images/img6.png" alt="Car" />
        </div>
        <div class="next">
          <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </body>
</html>
