<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phương thức làm việc về Class</title>
    <script src="/import/js/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <style>
      .highlight {
        color: red;
        background: yellow;
      }
    </style>
    <script>
      $(document).ready(function () {
        /*
        // 1. Thêm class highlight vào p
        $("p").click(function () {
          $(this).addClass("highlight");
        });
        // 2. Sử dụng if else để thêm và xóa class highlight
        $("p").click(function () {
          if ($(this).hasClass("highlight")) {
            $(this).removeClass("highlight");
          } else {
            $(this).addClass("highlight");
          }
        });
        // 3. Thêm class highlight vào khi ấn qua đoạn văn bản khác thì đoạn tô trước đó sẽ mất đi
        $("p").click(function () {
          if (!$(this).hasClass("highlight")) {
            $("p").removeClass("highlight");
            $(this).addClass("highlight");
          }
        });*/
        // 4. Sử dụng toggle class (số 2 tương tự)
        $("p").click(function () {
          $(this).toggleClass("highlight");
        });
      });
    </script>

    <p>Đoạn văn bản số 1</p>
    <p>Đoạn văn bản số 2</p>
    <p>Đoạn văn bản số 3</p>
    <p>Đoạn văn bản số 4</p>
    <p>Đoạn văn bản số 5</p>
  </body>
</html>
