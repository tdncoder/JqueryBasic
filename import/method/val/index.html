<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phương thức làm việc với giá trị</title>
    <script src="/import/js/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <style>
      input {
        display: block;
        margin: 5px 0px 10px;
      }
    </style>
    <script>
      $(document).ready(function () {
        $("#form_login").submit(function () {
          var username = $("#username").val();
          var password = $("#password").val();
          $("#val_username").text(username);
          $("#val_password").text(password);
          var str_result = "<p>Welcome Back</p>";

          $("#result").html(str_result);

          return false; // Hủy reload submit, link của thẻ a
        });
      });
    </script>
    <h1>Form đăng nhập</h1>
    <form id="form_login" method="POST">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" />
      <input type="submit" name="btn_login" value="Đăng Nhập" />
      <p>Username: <strong id="val_username"></strong></p>
      <p>Password: <strong id="val_password"></strong></p>
      <div id="result"></div>
    </form>
  </body>
</html>
