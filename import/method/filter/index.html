<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phương thức tìm kiếm và lọc</title>
    <script src="/import/js/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <script>
      $(document).ready(function () {
        // eq
        $("p").eq(2).css("color", "green");
        // filter
        //$("p").filter(".highlight").css("color", "red");
        // Next
        $("p").filter(".highlight").next().css("color", "orange");
        $("p").click(function () {
          if ($(this).is(".highlight")) {
            alert("!");
          }
        });
      });
    </script>
    <p>Đoạn văn 1</p>
    <p class="highlight">Đoạn văn 2</p>
    <p>Đoạn văn 3</p>
    <p class="highlight">Đoạn văn 4</p>
    <p>Đoạn văn 5</p>
    <p>Đoạn văn 6</p>
  </body>
</html>
