<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nhóm selector theo loại Jquery</title>
    <script src="/import/js/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <script>
      $(document).ready(function () {
        // 1. First-of-type
        $(".box a:first-of-type").css("color", "red");
        // 2. Last-of-type
        $(".box p:last-of-type").css("color", "green");
        // 3. Only-of-type
        $(".box h2:only-of-type").css("color", "red");
      });
    </script>
    <div class="box">
      <a href="">Link 1</a>
      <p>Văn bản 1</p>
      <a href="">Link 2</a>
      <p>Văn bản 2</p>
      <a href="">Link 3</a>
      <p>Văn bản 3</p>
      <h2>Tiêu đề 1</h2>
      <h2>Tiêu đề 2</h2>
      <h2>Tiêu đề 3</h2>
    </div>
    <div class="box">
      <h2>Tiêu đề 4</h2>
    </div>
  </body>
</html>
