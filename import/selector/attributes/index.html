<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nhóm selector thuộc tính Jquery</title>
    <script src="/import/js/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <script>
      $(document).ready(function () {
        // 1. Tô màu đỏ cho trang chủ
        $("a[href='home.html']").css("color", "red");
        // 2. Tô màu #333 cho tất cả các phần tử menu không phải là trang chủ
        $("a[href!='home.html']").css("color", "#333");
        // 3. Lấy tất cả menu product
        $("a[href*='product']").css("color", "red");
        // 4. Lấy sản phẩm có tên là product theo sau là dấu gạch ngang cho màu gold
        $("a[href|='product']").css("color", "gold");
        // 5. Tất cả menu bắt đầu bằng product cho thành màu #f5f5f5
        $("a[href^='product']").css("color", "#f5f5f5");
        // 6. Lấy menu có link kết thúc  = clothes.html thành màu tím
        $("a[href$='clothes.html']").css("color", "purple");
        // 7. Lấy tất cả menu có title có chứa từ Trang, xung quanh có khoảng trắng và cho nó màu cam
        $("a[title~='Trang']").css("color", "orange");
        // 8. Lấy tất cả menu có href cho thành màu đỏ
        $("a[href]").css("color", "red");
        // 9. Lấy menu product có 2 từ trở lên và cho thành màu cyan
        $("a[href*='product'][title*=' ']").css("color", "cyan");
      });
    </script>
    <h1>Menu Website</h1>
    <a href="home.html" title="Trang chủ">Trang chủ</a> <br />
    <a href="about.html" title="Giới thiệu">Giới thiệu</a><br />
    <a href="product-clothes.html" title="Quần áo">Quần áo</a><br />
    <a href="product-shoes.html" title="Giày">Giày</a><br />
    <a href="contact.html" title="Liên hệ">Liên hệ</a><br />
  </body>
</html>
