<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nhóm selector theo định vị Jquery</title>
    <script src="/import/js/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <script>
      $(document).ready(function () {
        // 1. Chọn bài viết đầu tiên và cho nó màu đỏ
        // Cách 1
        // $(".list-post > li:eq(0)").css("color", "red");
        // Cách 2
        $(".list-post li:first-child").css("color", "red");
        // 2. Chọn bài viết cuối cùng cho nó thành màu xanh
        // Cách 1
        // $(".list-post li:last-child").css("color", "green");
        // Cách 2
        $(".list-post :last-child").css("color", "green");
        // 3. Chọn bài viết thứ 3 và cho nó thành màu cam
        $(".list-post :nth-child(3)").css("color", "orange");
        // 4. Chọn bài viết chẵn và cho nó thành màu cyan
        $(".list-post :nth-child(even)").css("color", "cyan");
        // 5. Chọn phần tử là con duy nhất của phần tử cha và cho thành màu tím
        $(".list-post :only-child").css("color", "purple");
      });
    </script>
    <ul class="list-post">
      <li>Bài viết 1</li>
      <li>Bài viết 2</li>
      <li>Bài viết 3</li>
      <li>Bài viết 4</li>
      <li>Bài viết 5</li>
      <li>Bài viết 6</li>
    </ul>
    <ul class="list-post">
      <li>Bài viết 1</li>
    </ul>
  </body>
</html>
