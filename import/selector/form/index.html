<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Form Jquery</title>
    <script src="/import/js/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <style>
      form * {
        display: block;
        margin-bottom: 10px;
      }
    </style>

    <script>
      $(document).ready(function () {
        // 1. Đếm số input trên form
        var num_inp = $("form :input").length;
        // alert(num_inp);
        // 2. Input text => background: red;
        $("form :text").css("background", "red");
        // 3. Input password => border: red;
        $("form :password").css("border", "1px solid red");
        // 4. In phần tử select đã được chọn thông qua alert();
        /*
        var inp_select = $("form :selected");
        inp_select.each(function () {
          alert($(this).text());
        });
        */
        var inp_checked = $("form :checkbox:checked");
        inp_checked.each(function () {
          alert($(this).val());
        });
      });
    </script>
    <form action="">
      <input type="text" name="" />
      <input type="password" name="" />
      <input type="checkbox" checked="checked" name="hobby" value="game" />
      <input type="checkbox" name="hobby" value="shopping" />
      <input type="checkbox" name="hobby" value="reading" />
      <input type="radio" name="" />
      <textarea name="" id=""></textarea>
      <button>Click me</button>
      <input type="submit" name="" />
      <input type="file" name="" />
      <select name="" id="">
        <option value="">Lựa chọn</option>
        <option value="" selected="selected">Jquery</option>
        <option value="">PHP</option>
      </select>
    </form>
  </body>
</html>
